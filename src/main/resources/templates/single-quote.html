<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'Quote by ' + quote.author}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .quote-display {
            background-color: #e2e8f0;
            border-left: 5px solid #4299e1;
        }
        .btn-primary {
            background-color: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3182ce;
        }
        .btn-danger {
            background-color: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
        input[type="text"], textarea {
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="container">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Quote Details</h1>

    <!-- Display Single Quote -->
    <div class="bg-white p-6 rounded-xl shadow-lg mb-8 quote-display">
        <p class="text-gray-800 text-2xl italic mb-4">"<span th:text="${quote.quote}">Quote content goes here</span>"</p>
        <p class="text-gray-600 text-lg">- <span th:text="${quote.author}">Author Name</span></p>
<!--        need to fix the date bug that's not allowing me to store in redis in localDate format than formating into thymeleaf-->
<!--        <p class="text-gray-500 text-sm mt-2">-->
<!--            Added on:-->
<!--            <span th:text="${quote.date != null ? #temporals.format(quote.date, 'dd MMMM yyyy') : 'N/A'}">Date</span>-->
<!--        </p>-->
    </div>

    <!-- Edit Quote Form -->
    <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Edit Quote</h2>

        <form th:action="@{/user/quotes/{id}(id=${quote.id})}" method="post" id="editQuoteForm" class="space-y-4">
            <!-- Hidden input to simulate PUT method for Spring MVC -->
            <input type="hidden" name="_method" value="put" />
            <input type="hidden" name="id" th:value="${quote.id}" /> <!-- Include ID for model binding -->

            <div>
                <label for="quoteContent" class="block text-gray-700 text-sm font-bold mb-2">Quote Content:</label>
                <textarea id="quoteContent" name="quote" rows="4" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" th:text="${quote.quote}" required></textarea>
            </div>
            <div>
                <label for="author" class="block text-gray-700 text-sm font-bold mb-2">Author:</label>
                <input type="text" id="author" name="author" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" th:value="${quote.author}" required/>
            </div>
            <button type="submit" class="btn-primary w-full">Update Quote</button>
        </form>
    </div>

    <!-- Delete Quote Button -->
    <div class="bg-white p-6 rounded-xl shadow-lg flex justify-between items-center">
        <a th:href="@{/quotes}" class="btn-primary">Back to All Quotes</a>
        <!-- Form for deleting a quote. Using a form with _method="delete" to trigger DELETE mapping. -->
        <form th:action="@{/user/quotes/{id}(id=${quote.id})}" method="post" id="deleteQuoteForm">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" class="btn-danger" onclick="return confirm('Are you sure you want to delete this quote?');">Delete Quote</button>
        </form>
    </div>
</div>
</body>
</html>
